<body>
    <h1>배열 객체의 다양한 함수 활용</h1>
    <script>
        const nums = [-10, 20, -15, -5, 30];
        for (let i = nums.length - 1; i >= 0; i--) {
            if (nums[i] < 0) {
                nums.splice(i, 1);
            }
        }

        const origArray = [-10, 20, -15, -5, 30];
        // 원본배열을 이용해서 필터링
        const newArray = origArray.filter((elem) => {
            console.log(elem);
            return elem >= 0;
        });

        const newArray2 = origArray.filter((elem) => elem >= 0);
    </script>
</body>
