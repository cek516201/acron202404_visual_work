<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Interval.html</title>
</head>

<body>
    <h1>특정 시간을 주기로 어떤 작업을 반복하기</h1>
    <p id="one"></p>
    <script>
        let count = 0;
        setInterval(() => {
            document.querySelector("#one").innerText = ++count;
        }, 100);
    </script>
</body>

</html>
